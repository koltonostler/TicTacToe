<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet"
        />
    </head>
    <body class="">
        <h1 class="">Tic-Tac-Toe</h1>
        <table>
            <thead>
                <tr>
                    <td>X Wins</td>
                    <td>O Wins</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="x-wincount">0</td>
                    <td id="o-wincount">0</td>
                </tr>
            </tbody>
        </table>

        <div class="theme-switch-container">
            <span class="material-icons theme-icon"> light_mode </span>

            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="theme-switch"> </label>

            <span class="material-icons theme-icon"> dark_mode </span>
        </div>

        <h2 class=""><b id="turn">X</b>'s Turn</h2>

        <div class="board">
            <div class="space" id="1"></div>
            <div class="space" id="2"></div>
            <div class="space" id="3"></div>
            <div class="space" id="4"></div>
            <div class="space" id="5"></div>
            <div class="space" id="6"></div>
            <div class="space" id="7"></div>
            <div class="space" id="8"></div>
            <div class="space" id="9"></div>
        </div>

        <div class="win-message">
            <div id="popup">
                <span id="wintext"></span>
                <button class="reset" id="reset">Reset</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
